<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="container">
    <div class="table">
      <span>TO DO</span>
      <div draggable="true" class="box toDo">A</div>
      <div draggable="true" class="box toDo">B</div>
      <div draggable="true" class="box toDo">C</div>
    </div>
    <div class="table">
      <span>DOING</span>
      <div draggable="true" class="box doing"></div>
      <div draggable="true" class="box doing"></div>
      <div draggable="true" class="box doing"></div>
    </div>

    <div class="table">
      <span>DONE</span>
      <div draggable="true" class="box done"></div>
      <div draggable="true" class="box done"></div>
      <div draggable="true" class="box done"></div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
